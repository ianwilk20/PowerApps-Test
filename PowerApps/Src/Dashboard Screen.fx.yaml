            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =
            Width: =Parent.Width
            X: =0.00
            Y: =2
            ZIndex: =3

            cmp_GCThemeFooterDS As cmp_GCThemeFooter:
                contactLinkEN: |-
                    ="mailto:" & gblFinanceEmail
                contactLinkFR: |-
                    ="mailto:" & gblFinanceEmail
                ContentWidth: =cntrPageBodyDS.Width
                Height: |-
                    =Average(85.77 * Switch(Value(lblScreenWidthSizingDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        85.77 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )

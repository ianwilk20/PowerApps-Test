                                ScreenSize.Large, 0.9,  
                                1) 
                        )
                    PaddingTop: |-
                        =Average(3 * Switch(Value(lblScreenWidthSizingDS.Text),  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 0.9,  
                                1),
                                3 * Switch(Value(lblScreenWidthSizingDS.Text),  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 0.9,  
                                1) 
                        )
                    Width: =Parent.Width
                    Y: =shpRedLineDS.Height
                    ZIndex: =2

                    icoPersonDS As icon.Person:
                        FocusedBorderThickness: =0
                        Height: |-
                            =Average(22.4 * Switch(Value(lblScreenWidthSizingDS.Text),  
                                    ScreenSize.Small, 0.5,  
                                    ScreenSize.Medium, 0.75,
                                    ScreenSize.Large, 1,  
                                    1.25),
                                22.4 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                                    ScreenSize.Small, 0.5,  
                                    ScreenSize.Medium, 0.75,
                                    ScreenSize.Large, 1,  
                                    1.25) 
                            )
                        HoverBorderColor: =Self.BorderColor
                        HoverColor: =Self.Color
                        Icon: =Icon.Person
                        Width: =Self.Height
                        ZIndex: =1

                    lblActiveUserDS As label:
                        AutoHeight: =true
                        Size: |-
                            =Average(12 * Switch(Value(lblScreenWidthSizingDS.Text),  
                                    ScreenSize.Small, 0.5,  
                                    ScreenSize.Medium, 0.75,
                                    ScreenSize.Large, 1,  
                                    1.25),
                                12 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                                    ScreenSize.Small, 0.5,  
                                    ScreenSize.Medium, 0.75,
                                    ScreenSize.Large, 1,  
                                    1.25) 
                            )
                        Text: =gblUser.FullName
                        Width: =Sum(AddColumns(Split(Self.Text, ""), "Size", LookUp(colCharsWidth, CharFont=Self.Font && CharWeight=Self.FontWeight && Char = Result).Size), Size) * Self.Size + Self.PaddingLeft + Self.PaddingRight
                        ZIndex: =2

            lblPageHeaderDS As label:
                AutoHeight: =!IsBlank(Self.Text)
                FontWeight: =FontWeight.Semibold
                Role: =TextRole.Heading1
                Size: |-
                    =Average(30.4 * Switch(Value(lblScreenWidthSizingDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        30.4 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                Text: |-
                    =LookUp(
                        colTranslations,
                        language.Value = varCurrentLanguage && key = "outstanding.claims"
                    ).text
                Visible: =!IsBlank(Self.Text)
                Width: =cntrPageBodyDS.Width
                X: =Parent.Width/2 - Self.Width/2
                Y: |-
                    =cmp_GCThemeMenuDS.Y + cmp_GCThemeMenuDS.MainMenuHeight + 
                    Average(40 * Switch(Value(lblScreenWidthSizingDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        40 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                ZIndex: =5

            cmp_GCThemeMenuDS As cmp_GCThemeMenu:
                ContentWidth: =cntrPageBodyDS.Width
                Height: =cmp_GCThemeMenuDS.ComponentHeight
                MenuFontSize: |-
                    =Average(12 * Switch(Value(lblScreenWidthSizingDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        12 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                MenuItems: |-
                    =Table({
                            Id:0,
                            Name: LookUp(colTranslations, language.Value = varCurrentLanguage && key = "home").text,
                            Screen: 'Dashboard Screen'
                        },
                        {
                            Id:1,
                            Name: LookUp(colTranslations, language.Value = varCurrentLanguage && key = "enter.a.claim").text,
                            SubMenu: [
                            {
                                SubMenuId: 0,
                                Name: LookUp(colTranslations, language.Value = varCurrentLanguage && key = "travel.claim").text,
                                Screen: 'Enter Claim'
                            },
                            {
                                SubMenuId: 1,
                                Name: LookUp(colTranslations, language.Value = varCurrentLanguage && key = "hospitality.claim").text,
                                Screen: 'Enter Claim'
                            }
                            ]
                        }
                    )
                onSelectNavigationLink: |-
                    =UpdateContext({locLoading:true});
                    Set(gblClaimType, 
                        Switch(cmp_GCThemeMenuDS.SelectedMenuItem, 
                            LookUp(colTranslations, language.Value = varCurrentLanguage && key = "travel.claim").text,
                            "TRAVEL",
                            LookUp(colTranslations, language.Value = varCurrentLanguage && key = "hospitality.claim").text,
                            "HOSPITALITY"
                        )
                    )
                Width: =Parent.Width
                X: =cmp_GCThemeHeaderDS.X
                Y: =cmp_GCThemeHeaderDS.Y + cmp_GCThemeHeaderDS.Height
                ZIndex: =6

            cmp_GCThemeHeaderDS As cmp_GCThemeHeader:
                appName: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "app.name").text
                AppNameFontSize: |-
                    =Average(20 * Switch(Value(lblScreenWidthSizingDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        20 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                ContentWidth: =cntrPageBodyDS.Width
                Height: =Self.ComponentHeight
                LanguageLinkFontSize: |-
                    =Average(12 * Switch(Value(lblScreenWidthSizingDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        12 * Switch(cmpScreenFunctionsDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                languageLinkText: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "language.switch").text
                onLanguageChange: =Set(varCurrentLanguage, Switch(varCurrentLanguage, "en", "fr", "en"));
                Visible: =true
                Width: =Parent.Width
                ZIndex: =7

    cmpSpinnerOpaqueDS As cmp_SpinnerOpaque:
        Height: =Parent.Height
        Visible: =locInitLoad
        Width: =Parent.Width
        ZIndex: =4

    grpScreenSizingDS As group:
        Height: =5
        Width: =5
        X: =20
        Y: =20
        ZIndex: =4

        cmpScreenFunctionsDS As cmp_ScreenFunctions:
            AppHeight: =App.Height
            AppHeightBreakPoints: =AppHeightBreakpoints
            Height: =1
            Visible: =false
            Width: =1

        lblScreenWidthSizingDS As label:
            Height: =1
            Size: =0
            Text: =Parent.Size
            Visible: =false
            Width: =1
            ZIndex: =2

    cmpSpinnerClearDS As cmp_SpinnerClear:
        Height: =Parent.Height
        Visible: =locLoading
        Width: =Parent.Width
        ZIndex: =5

    tmrLoadingDS As timer:
        AutoPause: =false
        AutoStart: =true
        BorderThickness: =0
        Duration: =1500
        Height: =0
        OnTimerEnd: |
            =UpdateContext({locInitLoad: false});
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =0
        TabIndex: =-1
        Visible: =false
        Width: =0
        X: =-1
        Y: =-1
        ZIndex: =6


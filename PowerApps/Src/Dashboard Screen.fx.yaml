"'Dashboard Screen' As screen":
    OnHidden: =false
    OnVisible: |-
        =UpdateContext({locLoading: false});
        
        Concurrent(
            ClearCollect(col_MyTravelClaims,
                    With(
                    {
                        records: SortByColumns(
                                    Filter('Draft travel expenses / Frais de voyage soumis', 'Created By'.Email = User().Email && Status.Value = "IN PROGRESS"), 
                                    "Name_x0020__x002f__x0020_Nom", Ascending, "Created", Ascending
                                )
                    },
                    ForAll(
                        Sequence(CountRows(records)),
                        Patch(
                            Last(
                                FirstN(records,Value)),
                                {RowNumber: Value}
                            )
                        )
                    )
            ),
            ClearCollect(col_MyHospitalityClaims,
                    With(
                    {
                        records: SortByColumns(
                                        Filter('Draft hospitality expenses / ​​​​​​​​​​​​​​​​​​​​​Frais d''accueil soumis', 'Created By'.Email = User().Email && Status.Value = "IN PROGRESS"),
                                        "Name_x0020__x002f__x0020_Nom", Ascending, "Created", Ascending
                                    )
                    },
                    ForAll(
                        Sequence(CountRows(records)),
                        Patch(
                            Last(
                                FirstN(records,Value)),
                                {RowNumber: Value}
                            )
                        )
                    )
            )
        );

    canScrollableAreaDS As fluidGrid.fluidGridWithBlankCard:

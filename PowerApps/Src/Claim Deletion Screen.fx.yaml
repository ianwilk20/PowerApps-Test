"'Claim Deletion Screen' As screen":
    OnHidden: |-
        =UpdateContext({locDeleteClaimID: Blank()});
    OnVisible: |-
        =UpdateContext({locLoading: false});

    canScrollableAreaCDS As fluidGrid.fluidGridWithBlankCard:
        AcceptsFocus: =true
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        X: =0.00
        ZIndex: =3

        canCanvasCardCDS As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =
            Width: =Parent.Width
            X: =0.00
            Y: =2
            ZIndex: =3

            cmp_GCThemeFooterCDS As cmp_GCThemeFooter:
                contactLinkEN: |-
                    ="mailto:" & gblFinanceEmail
                contactLinkFR: |-
                    ="mailto:" & gblFinanceEmail
                ContentWidth: =cntrPageBodyCDS.Width
                Height: |-
                    =Average(85.77 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        85.77 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                Language: =varCurrentLanguage
                LinkFontSize: |-
                    =Average(11.2 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        11.2 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                Width: =Parent.Width
                Y: |-
                    =cntrPageBodyCDS.Y + cntrPageBodyCDS.Height + 
                    Average(40 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        40 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )

            cntrPageBodyCDS As groupContainer.verticalAutoLayoutContainer:
                Height: |
                    =lblFormInfoCDS.Height + Self.LayoutGap +
                    lblGvtOfficialAndTitleCDS.Height + Self.LayoutGap +
                    cntrTravelClaimsCDS.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: |-
                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25),
                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                            ScreenSize.Small, 0.5,  
                            ScreenSize.Medium, 0.75,
                            ScreenSize.Large, 1,  
                            1.25) 
                    )
                LayoutMode: =LayoutMode.Auto
                Width: |-
                    =1 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                            ScreenSize.Small, Parent.Width * 0.9,  
                            ScreenSize.Medium, Parent.Width * 0.9,
                            ScreenSize.Large, Parent.Width * 0.75,  
                            Parent.Width * 0.6)
                X: =Parent.Width/2 - Self.Width/2
                Y: |-
                    =cntrHeaderBarCDS.Y + cntrHeaderBarCDS.Height +
                    Self.LayoutGap
                ZIndex: =2

                lblFormInfoCDS As htmlViewer:
                    AutoHeight: =true
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =105.42
                    HtmlText: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "delete.claim.confirmation").text
                    Size: |-
                        =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25),
                            12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25) 
                        )
                    Width: =Parent.Width
                    ZIndex: =2

                lblGvtOfficialAndTitleCDS As label:
                    AutoHeight: =true
                    FontWeight: =FontWeight.Bold
                    Role: =TextRole.Heading2
                    Size: |-
                        =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25),
                            12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25) 
                        )
                    Text: |-
                        =Switch(locClaimType, 
                                "TRAVEL", 
                                With(LookUp(col_MyTravelClaims, ID = locDeleteClaimID) As claimToDelete,
                                    claimToDelete.'Name / Nom' & " - " & Switch(varCurrentLanguage, "fr", claimToDelete.'Title / Titre (FR)', claimToDelete.'Title / Titre (EN)')
                                ),
                        
                                "HOSPITALITY", 
                                With(LookUp(col_MyHospitalityClaims, ID = locDeleteClaimID) As claimToDelete,
                                    claimToDelete.'Name / Nom' & " - " & Switch(varCurrentLanguage, "fr", claimToDelete.'Title / Titre (FR)', claimToDelete.'Title / Titre (EN)')
                                )
                        )
                    Width: =Parent.Width
                    ZIndex: =3

                cntrTravelClaimsCDS As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =Self.PaddingTop + cntrClaimDetailsCDS.Height + Self.LayoutGap + cntrActionButtonsCDS.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: |-
                        =Average(30 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25),
                            30 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25) 
                        )
                    LayoutMinHeight: =0
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingTop: |-
                        =Average(15 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25),
                            15 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                ScreenSize.Small, 0.5,  
                                ScreenSize.Medium, 0.75,
                                ScreenSize.Large, 1,  
                                1.25) 
                        )
                    Width: =Parent.Width
                    ZIndex: =4

                    cntrClaimDetailsCDS As groupContainer.verticalAutoLayoutContainer:
                        FillPortions: =0
                        Height: |-
                            =cntrPurposeCDS.Height + Self.LayoutGap +
                            cntrDateCDS.Height + Self.LayoutGap +
                            If(cntrDestinationCDS.Visible,
                                cntrDestinationCDS.Height + Self.LayoutGap
                            ) + 
                            cntrTotalCDS.Height + Self.LayoutGap
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =0
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =1

                        cntrPurposeCDS As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            FillPortions: =0
                            Height: =Max(lblPurposeCDS.Height, lblPurposeEntryCDS.Height)
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            Width: =Parent.Width
                            ZIndex: =1

                            lblPurposeCDS As label:
                                AutoHeight: =true
                                FontWeight: =FontWeight.Bold
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "claim.deletion.purpose").text
                                Width: |-
                                    =Average(150 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        150 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                ZIndex: =1

                            lblPurposeEntryCDS As label:
                                AutoHeight: =true
                                FillPortions: =1
                                LayoutMinWidth: =100
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: |-
                                    =Switch(locClaimType, 
                                            "TRAVEL", PlainText(LookUp(col_MyTravelClaims, ID = locDeleteClaimID, Switch(varCurrentLanguage, "fr", 'Purpose / But (FR)', 'Purpose / But (EN)'))), 
                                            "HOSPITALITY", PlainText(LookUp(col_MyHospitalityClaims, ID = locDeleteClaimID, Switch(varCurrentLanguage, "fr", 'Purpose (FR)', 'Purpose (EN)')))
                                    )
                                Width: =
                                ZIndex: =2

                        cntrDateCDS As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            FillPortions: =0
                            Height: =Max(lblDateCDS.Height, lblDateEntryCDS.Height)
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            Width: =Parent.Width
                            ZIndex: =2

                            lblDateCDS As label:
                                AutoHeight: =true
                                FontWeight: =FontWeight.Bold
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "claim.deletion.date").text
                                Width: =lblPurposeCDS.Width
                                ZIndex: =1

                            lblDateEntryCDS As label:
                                AutoHeight: =true
                                FillPortions: =1
                                LayoutMinWidth: =1
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: |-
                                    =Switch(locClaimType, 
                                            "TRAVEL", 
                                            With(LookUp(col_MyTravelClaims, ID = locDeleteClaimID) As claimToDelete,
                                                Switch(varCurrentLanguage, 
                                                    "fr", First(Split(LookUp(colTranslations, language.Value = varCurrentLanguage && key = "to", text), " ")).Result & " ",
                                                    "") &
                                                Text(claimToDelete.'Start Date / Date de début ', "[$-en-US]mmm dd, yyyy", Switch(varCurrentLanguage, "fr", "fr-FR", "en-CA")) & " " &
                                                Switch(varCurrentLanguage, 
                                                    "fr", Last(Split(LookUp(colTranslations, language.Value = varCurrentLanguage && key = "to", text), " ")).Result,
                                                    LookUp(colTranslations, language.Value = varCurrentLanguage && key = "to").text) & " " &
                                                Text(claimToDelete.'End Date / Date de fin ', "[$-en-US]mmm dd, yyyy", Switch(varCurrentLanguage, "fr", "fr-FR", "en-CA"))
                                            ),
                                    
                                            "HOSPITALITY", 
                                            With(LookUp(col_MyHospitalityClaims, ID = locDeleteClaimID) As claimToDelete,
                                                Switch(varCurrentLanguage, 
                                                    "fr", First(Split(LookUp(colTranslations, language.Value = varCurrentLanguage && key = "to", text), " ")).Result & " ",
                                                    "") &
                                                Text(claimToDelete.'Start Date / Date de début ', "[$-en-US]mmm dd, yyyy", Switch(varCurrentLanguage, "fr", "fr-FR", "en-CA")) & " " &
                                                Switch(varCurrentLanguage, 
                                                    "fr", Last(Split(LookUp(colTranslations, language.Value = varCurrentLanguage && key = "to", text), " ")).Result,
                                                    LookUp(colTranslations, language.Value = varCurrentLanguage && key = "to").text) & " " &
                                                Text(claimToDelete.'End Date / Date de fin ', "[$-en-US]mmm dd, yyyy", Switch(varCurrentLanguage, "fr", "fr-FR", "en-CA"))
                                            )
                                    )
                                Width: =200
                                ZIndex: =2

                        cntrDestinationCDS As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            FillPortions: =0
                            Height: =Max(lblDestinationCDS.Height, lblDestinationEntryCDS.Height)
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            Visible: =Switch(locClaimType, "TRAVEL", true, false)
                            Width: =Parent.Width
                            ZIndex: =3

                            lblDestinationCDS As label:
                                AutoHeight: =true
                                FontWeight: =FontWeight.Bold
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "claim.deletion.destination").text
                                Width: =lblPurposeCDS.Width
                                ZIndex: =1

                            lblDestinationEntryCDS As label:
                                AutoHeight: =true
                                FillPortions: =1
                                LayoutMinWidth: =100
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: |-
                                    =Switch(varCurrentLanguage, 
                                        "fr",
                                        PlainText(LookUp(col_MyTravelClaims, ID = locDeleteClaimID).'DEST (FR)'),
                                        PlainText(LookUp(col_MyTravelClaims, ID = locDeleteClaimID).'DEST (EN)')
                                    )
                                Width: =200
                                ZIndex: =2

                        cntrTotalCDS As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            FillPortions: =0
                            Height: =Max(lblTotalCDS.Height, lblTotalEntryCDS.Height)
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            Width: =Parent.Width
                            ZIndex: =4

                            lblTotalCDS As label:
                                AutoHeight: =true
                                FontWeight: =FontWeight.Bold
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "review.total").text
                                Width: =lblPurposeCDS.Width
                                ZIndex: =1

                            lblTotalEntryCDS As label:
                                AutoHeight: =true
                                FillPortions: =1
                                LayoutMinWidth: =100
                                Size: |-
                                    =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25),
                                        12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                            ScreenSize.Small, 0.5,  
                                            ScreenSize.Medium, 0.75,
                                            ScreenSize.Large, 1,  
                                            1.25) 
                                    )
                                Text: |-
                                    ="$" & Text(Value(Switch(locClaimType, 
                                            "TRAVEL", 
                                            With(LookUp(col_MyTravelClaims, ID = locDeleteClaimID) As claimToDelete,
                                                If(Value(claimToDelete.Total) > 0, claimToDelete.Total, "0.00")
                                            ), 
                                            "HOSPITALITY", 
                                            With(LookUp(col_MyHospitalityClaims, ID = locDeleteClaimID) As claimToDelete,
                                                If(Value(claimToDelete.Total) > 0, claimToDelete.Total, "0.00")
                                            )
                                    )), "0.00")
                                Width: =200
                                ZIndex: =2

                    cntrActionButtonsCDS As groupContainer.horizontalAutoLayoutContainer:
                        FillPortions: =0
                        Height: =Max(btnCancelCDS.Height + btnCancelCDS.FocusedBorderThickness * 2, btnDeleteCDS.Height + btnDeleteCDS.FocusedBorderThickness * 2)
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: |-
                            =Average(20 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                    ScreenSize.Small, 0.5,  
                                    ScreenSize.Medium, 0.75,
                                    ScreenSize.Large, 1,  
                                    1.25),
                                20 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                    ScreenSize.Small, 0.5,  
                                    ScreenSize.Medium, 0.75,
                                    ScreenSize.Large, 1,  
                                    1.25) 
                            )
                        LayoutMinHeight: =100
                        LayoutMinWidth: =0
                        LayoutMode: =LayoutMode.Auto
                        PaddingLeft: =btnCancelCDS.FocusedBorderThickness
                        ZIndex: =2

                        btnCancelCDS As button:
                            BorderColor: =RGBA(220, 222, 225, 1)
                            Color: =RGBA(51, 80, 117, 1)
                            Fill: =RGBA(234, 235, 237, 1)
                            FocusedBorderColor: =LookUp(Colors, Color = "Focus Primary", RGB)
                            FocusedBorderThickness: |-
                                =Average(2.5 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25),
                                    2.5 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25) 
                                )
                            FontWeight: =FontWeight.Bold
                            Height: |-
                                =Average(32 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25),
                                    32 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25) 
                                )
                            HoverBorderColor: =RGBA(187, 191, 197, 1)
                            HoverColor: =Self.Color
                            HoverFill: =RGBA(207, 209, 213, 1)
                            OnSelect: |-
                                =UpdateContext({locLoading: true});
                                Back(ScreenTransition.Fade);
                            PressedBorderColor: =Self.BorderColor
                            PressedColor: =Self.Color
                            PressedFill: =Self.Fill
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: |-
                                =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25),
                                    12 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25) 
                                )
                            Text: =LookUp(colTranslations, language.Value = varCurrentLanguage && key = "cancel").text
                            Width: |-
                                =Average(128 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25),
                                    128 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25) 
                                )
                            ZIndex: =1

                        btnDeleteCDS As button:
                            BorderColor: =RGBA(107, 29, 28, 1)
                            Fill: =RGBA(204, 0, 0, 1)
                            FocusedBorderColor: =LookUp(Colors, Color = "Focus Primary", RGB)
                            FocusedBorderThickness: |-
                                =Average(2.5 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25),
                                    2.5 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25) 
                                )
                            FontWeight: =FontWeight.Bold
                            Height: |-
                                =Average(32 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25),
                                    32 * Switch(cmpScreenFunctionsCDS.ScreenSize,  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25) 
                                )
                            HoverBorderColor: =RGBA(59, 16, 15, 1)
                            HoverColor: =Self.Color
                            HoverFill: =RGBA(148, 40, 38, 1)
                            OnSelect: |-
                                =UpdateContext({locLoading: true});
                                IfError(
                                    Switch(locClaimType, 
                                        "TRAVEL",
                                        Remove('Draft travel expenses / Frais de voyage soumis', LookUp('Draft travel expenses / Frais de voyage soumis', ID = locDeleteClaimID)),
                                        "HOSPITALITY",
                                        Remove('Draft hospitality expenses / ​​​​​​​​​​​​​​​​​​​​​Frais d''accueil soumis', LookUp('Draft hospitality expenses / ​​​​​​​​​​​​​​​​​​​​​Frais d''accueil soumis', ID = locDeleteClaimID))
                                    ),
                                    
                                    Notify(LookUp(colTranslations, language.Value = varCurrentLanguage && key = "something.went.wrong.could.not.delete.claim").text, NotificationType.Error),
                                    
                                    Back(ScreenTransition.Fade);
                                    Notify(
                                        Switch(locClaimType,
                                        "TRAVEL",
                                        LookUp(colTranslations, language.Value = varCurrentLanguage && key = "travel.claim.delete.success.message").text,
                                        "HOSPITALITY",
                                        LookUp(colTranslations, language.Value = varCurrentLanguage && key = "hospitality.claim.delete.success.message").text
                                        ),
                                    NotificationType.Success)
                                )
                            PressedBorderColor: =Self.BorderColor
                            PressedColor: =Self.Color
                            PressedFill: =Self.Fill
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: |-
                                =Average(12 * Switch(Value(lblScreenWidthSizingCDS.Text),  
                                        ScreenSize.Small, 0.5,  
                                        ScreenSize.Medium, 0.75,
                                        ScreenSize.Large, 1,  
                                        1.25),

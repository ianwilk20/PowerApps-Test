IntroductionScreen As screen:
    BackgroundImage: ='sp-bg-2'
    Fill: =RGBA(255, 255, 255, 1)
    ImagePosition: =ImagePosition.Fill
    OnVisible: |
        =UpdateContext({locIntroLoading: false});
        IfError(
            Concurrent(
                ClearCollect(colTranslations, Translations),
                ClearCollect(colGovernmentOfficials, 'Government Officials / Représentants du gouvernement'),
                Set(gblTravelClaimDefaults, Defaults('Draft travel expenses / Frais de voyage soumis')),
                Set(gblHospitalityClaimDefaults, Defaults('Draft hospitality expenses / ​​​​​​​​​​​​​​​​​​​​​Frais d''accueil soumis')),
                Set(gblUser, User())
            ),
        
            Notify("A problem has occurred - We apologize for any inconvenience. We are temporarily experiencing technical difficulties.<br/><br/>Un problème est survenu - Nous éprouvons temporairement des difficultés d'ordre technique. Veuillez réessayer plus tard. Nous nous excusons des inconvénients que cela peut vous avoir causer.", NotificationType.Error);
            Set(gblLockAccessToApp, true)
        );
        
        Set(gblFinanceEmail, "cms-travelproactivedisclosure-divulgationproactivedevoyages-sgi@ised-isde.gc.ca");
        
        Set(
            varCurrentLanguage,
            Coalesce(
                Lower(
                    Left(
                        Language(),
                        2
                    )
                ),
                "en"
            )
        );
